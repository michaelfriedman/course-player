<!DOCTYPE html>
<html>
<head>
  <title>My Course</title>
  <style>
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .card-player {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.618rem;
    }

    .nav-bar {
      box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
      display: flex;
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: .594rem 1.618rem .594rem 1.618rem;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    .nav-bar .course-title {
      flex-grow: 1;
      font-size: 1rem;
    }

    .card-container {
      padding: .594rem 1.618rem .594rem 1.618rem;
      margin-bottom: 1.618rem;
      box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
    }
    .next-card {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      align-content: center;
    }
    .next-card .spacer {
      flex-grow: 1;
    }

    .card-list {
      width: 100%;
      margin-left: 0px;
      padding-left: 0px;
    }
    .card-list-item {
      width: 100%;
      margin-left: 0px;
      padding-left: 1rem;
      list-style:none;
      padding-top: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #aaa;
      color: #999;
    }
    .card-list-item:hover {
      background-color: #4557a6;
      color: #fff;
    }
    .card-list-item.current-card {
      color: #000;
    }
    .card-list-item.current-card:hover {
      color: #fff;
    }
    .card-list-item:last-child {
      border-bottom: none;
    }

    .btn {
      font-size: 1rem;
      text-decoration: none;
      padding: .594rem 1rem .594rem 1rem;
      border-radius: .25rem;
    }
    .btn-success {
      background-color: #2ecc71;
      color: #fff;
    }
    a[disabled] {
      pointer-events: none;
      background-color: #ccc;
      color:#fff;
    }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <script src="index.js"></script>
</body>
</html>
